name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build shared package
        run: npm run build -w @foodie/shared

      - name: Lint client
        run: npm run lint -w client
        continue-on-error: true

      - name: Build client
        run: npm run build -w client

      - name: Build services
        run: |
          npm run build -w services-auth
          npm run build -w services-user
          npm run build -w services-restaurant
          npm run build -w services-order
          npm run build -w services-payment
          npm run build -w services-delivery
          npm run build -w services-admin
          npm run build -w services-notification
